<h1>GrowStar 订阅条款</h1>
<p>最后更新：2025 年</p>

<h2>1. 订阅服务</h2>
<p>订阅用户可享受完整行为记录、统计分析及心愿管理功能。</p>

<h2>2. 续订与取消</h2>
<ul>
<li>订阅为自动续费模式，需通过 Apple ID 管理</li>
<li>用户可在 Apple ID 设置中取消续订</li>
<li>取消后订阅在当前周期结束前仍可使用</li>
</ul>

<h2>3. 支付与退款</h2>
<p>所有支付由 Apple 处理，开发者无法访问支付信息。退款按 Apple 政策执行。</p>

<h2>4. 数据与权益</h2>
<p>订阅数据存储在 iCloud CloudKit，不会因取消订阅删除。取消订阅不会保留增值权益。</p>

<h2>5. 联系方式</h2>
<p>support@growstar.app</p>
